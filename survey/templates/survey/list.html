<!DOCTYPE html>
<html>
<head>
    <title>ヒヤリハット情報一覧</title>
</head>
<body>
    <h1>ヒヤリハット情報一覧</h1>
    <a href="{% url 'create_near_miss' %}">新しい情報を追加</a>
    <a href="{% url 'export_csv' %}">CSVでエクスポート</a>
    <ul>
        {% for near_miss in near_misses %}
            <li>
                <a href="{% url 'detail_near_miss' near_miss.pk %}">{{ near_miss.title }}</a>
                <a href="{% url 'edit_near_miss' near_miss.pk %}">編集</a>
                <form action="{% url 'delete_near_miss' near_miss.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('本当に削除してもよろしいですか？');">削除</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
